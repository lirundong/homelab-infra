socks-port: 10080
port: 10081
redir-port: 10082
external-controller: 0.0.0.0:9090
external-ui: /root/clash-dashboard
ipv6: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: redir-host
  nameserver:
    # from China Union Shanghai
    - 210.22.70.225
    - 210.22.70.3
    # TUNA IPv6 DNS
    - 2001:da8::666
proxies:
  - name: 🇸🇬 gcloud-sg-01
    type: vmess
    server: google-sg-01.rundong.me
    port: 443
    uuid: dde15c76-2f90-42d7-99e2-bd4ce6d7cefb
    alterId: 4
    cipher: none
    tls: true
    skip-cert-verify: false
    network: ws
    ws-path: /ray
  - name: 🇸🇬 qcloud-sg-01
    type: vmess
    server: qcloud-sg-01.rundong.me
    port: 443
    uuid: 99d29dd6-da61-4e6f-9394-c40dcd0604d9
    alterId: 4
    cipher: none
    tls: true
    skip-cert-verify: false
    network: ws
    ws-path: /ray
add-to-group:
  - 🔰 节点选择
  - ♻️ 自动选择
rules:
  - name: 🎓 学术相关
    proxies:
      - 🎯 全球直连
      - 🔰 节点选择
    rule:
      - DOMAIN-SUFFIX,arxiv.org
      - DOMAIN-SUFFIX,ieee.org
      - DOMAIN-SUFFIX,ctan.org
      - DOMAIN-SUFFIX,cn.overleaf.com
  - name: 🎯 全球直连
    rule:
      - DOMAIN-SUFFIX,rundong.me
      - DOMAIN-SUFFIX,v2ex.com
      - DOMAIN-SUFFIX,totheglory.im
      - DOMAIN-KEYWORD,m-team
  - name: 🌍 国外媒体
    rule:
      - DOMAIN-SUFFIX,edx.org
      - DOMAIN-SUFFIX,edx-video.net
