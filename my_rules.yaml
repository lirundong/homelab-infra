general_options:
  socks-port: 10080
  port: 10081
  external-controller: :9090
  ipv6: true
  allow-lan: false
daemon_only_options:
  redir-port: 10082
  tproxy-port: 10083
  external-ui: clash-dashboard
  allow-lan: true
  dns:
    enable: true
    listen: :10053
    ipv6: true
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter:
      - '*.rundong.local'
      - '*.rundong.me'
      - localhost.ptlogin2.qq.com
      # otherwise MS apps and network manager will not operate properly
      - dns.msftncsi.com
      - www.msftncsi.com
      - www.msftconnecttest.com
      # otherwise IPv6 address acquisition will not operate properly
      - api6.ipify.org
    nameserver:
      - 192.168.50.1
      - 192.168.1.1
proxies:
  - name: 🇯🇵 bwh-jp-01
    type: vmess
    server: bwh-jp-01.rundong.me
    port: 443
    uuid: 58f8ac73-d0ea-4e34-bdeb-fdc1f99742fe
    alterId: 0
    cipher: none
    tls: true
    skip-cert-verify: false
    network: ws
    ws-path: /ray
    udp: true
add-to-group:
  - 🔰 节点选择
  - ♻️ 自动选择
