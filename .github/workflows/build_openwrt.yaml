name: Build OpenWRT
on:
  push:
  schedule:
  - cron: '30 9 1 * *'  # Monthly build.
jobs:
  build-openwrt-stable-release:
    name: Build OpenWRT stable release.
    if: ${{ !contains(github.event.head_commit.message, '[no build]') }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build openwrt image.
      env:
        PASSWORD: ${{ secrets.MASTER_PASSWORD }}
      run: |
        pip3 install --user --upgrade cryptography requests pyyaml
        sed -i "s!mirrors.tuna.tsinghua.edu.cn/openwrt!downloads.openwrt.org!" openwrt-builder/build.sh
        bash openwrt-builder/build.sh
        tar cf - -C /tmp/openwrt/openwrt-imagebuilder-21.02.2-x86-64.Linux-x86_64/bin/targets/x86/64 . | 7z a -si -p${PASSWORD} -mhe=on openwrt-images.tar.7z
    - name: Upload built artifacts.
      uses: actions/upload-artifact@v3
      with:
        name: openwrt-stable-images
        path: openwrt-images.tar.7z
