name: Stable Monthly
on:
  push:
  schedule:
  - cron: '30 9 1 * *'  # Monthly build.
jobs:
  build-openwrt-stable:
    name: OpenWRT stable monthly build
    if: ${{ !contains(github.event.head_commit.message, '[no build]') }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build openwrt image.
      env:
        PASSWORD: ${{ secrets.MASTER_PASSWORD }}
        TARGET: x86/64
        VERSION: '21.02.2'
        REPOSITORY: https://downloads.openwrt.org
        GCC_VERSION: 8.4.0_musl
      run: |
        pip3 install --user --upgrade cryptography requests pyyaml pytz
        bash openwrt-builder/build.sh
        cp -r /tmp/openwrt/openwrt-imagebuilder-$VERSION-${TARGET/\//-}.Linux-${TARGET/\//_}/bin/targets/$TARGET artifacts
        for f in $(find artifacts -iname '*.gz'); do
          gpg -c --batch --yes --passphrase=${PASSWORD} $f
          rm $f
        done
    - name: Upload built artifacts.
      uses: actions/upload-artifact@v3
      with:
        name: openwrt-stable-monthly
        path: artifacts
