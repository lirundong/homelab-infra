- name: clash-daemon
  type: clash
  allow-lan: true
  ipv6: true
  socks-port: 10080
  port: 10081
  redir-port: 10082
  tproxy-port: 10083
  external-ui: clash-dashboard
  external-controller: :9090
  secret: '@secret:CLASH_SECRET'
  authentication:
  - '@secret:CLASH_PROXY_USERNAME:@secret:CLASH_PROXY_PASSWORD'
  dns: &DNS_CONFIG
    enable: true
    listen: :10053
    ipv6: true
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter:
    - '+.local'
    - '+.@secret:DOMAIN'
    - localhost.ptlogin2.qq.com
    # Otherwise MS apps and network manager will not operate properly.
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
    default-nameserver:
    - 114.114.114.114
    nameserver:
    - tls://dot.pub
    use-hosts: true
    search-domains:
    - rundong.local
  hosts: &HOSTS
    TL-SG2008: 192.168.50.8
    bmc: 192.168.50.3
    freenas: 192.168.50.5
    gateway: 192.168.50.2
    gateway-x86: 192.168.50.7
    ha: 192.168.50.9
    home-assistant: 192.168.50.9
    nas: 192.168.50.6
    plex: 192.168.50.10
    plex-gpu: 192.168.50.10
    pve: 192.168.50.4
    raspberry: 192.168.50.2
    router: 192.168.50.1
    synonas: 192.168.50.6
    tp-switch: 192.168.50.8
    truenas: 192.168.50.5
  tun:
    enable: true
    stack: system
    dns-hijack:
    - any:53
  profile:
    store-selected: true
    store-fake-ip: true
# ------------------------------------------------------------------------------
