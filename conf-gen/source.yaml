    server_check_url: *PROXY_CHECK_URL
    ssid_suspended_list:
    - Rundong's AP
    - Rundong's AP 5GHz
  task_local:
  - name: ÊµÅÂ™í‰Ωì-Ëß£ÈîÅÊü•ËØ¢
    type: event-interaction
    url: https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/streaming-ui-check.js
    img-url: checkmark.seal.system
  - name: GeoIP Êü•ËØ¢
    type: event-interaction
    url: https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/geo_location.js
    img-url: location.fill.viewfinder.system
# ------------------------------------------------------------------------------
# Sing-Box daemon.
# ------------------------------------------------------------------------------
- name: &SING_BOX_BASE sing-box-daemon
  type: sing-box
  included_process_irs: null  # Router cannot see clients' process names.
  direct_domain_strategy: prefer_ipv6
  proxy_domain_strategy: prefer_ipv4  # Prefer to solve proxy hostnames to IPv4.
  ruleset_url: https://github.com/lirundong/homelab-infra/releases/download/sing-box-daemon/
  inbounds:
  - tag: tun
    type: tun
    interface_name: tun0
    stack: gvisor
    sniff: true
    sniff_override_destination: true
    address:
    - 172.19.0.1/30
    - fdfe:dcba:9876::1/126
  - tag: mixed
    type: mixed
    listen: '::'
    listen_port: 10081
    sniff: true
    sniff_override_destination: true
    users:
    - password: '@secret:CLASH_PROXY_PASSWORD'
      username: '@secret:CLASH_PROXY_USERNAME'
  route:
    rules:
    - &ROUTE_RULE_MATCH_DNS
      mode: or
      outbound: DNS
      rules:
      - protocol: dns
      - port: 53
      type: logical
    - &ROUTE_RULE_MATCH_DIRECT
      mode: or
      outbound: DIRECT
      rules:
      - clash_mode: direct
      - ip_is_private: true
      - protocol: bittorrent
      type: logical
    - &ROUTE_RULE_MATCH_GLOBAL_PROXY
      clash_mode: global
      outbound: PROXY
    - &ROUTE_RULE_MATCH_SECURED_DNS
      mode: or
      outbound: REJECT
      rules:
      - port: 853
      - network: udp
        port: 443
      - protocol: stun
      type: logical
    final: *FINAL
  dns:
    # DNS responses are purely used for decide whether hostnames could be in
    # mainland China. The destinations will be replaced with hostnames later.
    servers:
    - tag: PROXY
      address: 8.8.8.8
      detour: PROXY
      client_subnet: 139.226.3.0/24  # China Unicom Shanghai subnet.
    - tag: DIRECT
      address: 210.22.70.225  # China Unicom Shanghai main DNS.
      detour: DIRECT
    - tag: System
      address: local
      detour: DIRECT
    - tag: Netflix
      address: 8.8.8.8
      detour: *NETFLIX
    rules:
    - &DNS_RULE_MATCH_SYSTEM
      server: System
      filters:
      - DOMAIN-SUFFIX,local
      match_with_dns: request
    - &DNS_RULE_MATCH_DIRECT
      server: DIRECT
      type: logical
      mode: or
      rules:
      - outbound: any
      - clash_mode: direct
      - filters:
        - DOMAIN-SUFFIX,rundong.me
        - DOMAIN-SUFFIX,localhost.ptlogin2.qq.com
        - DOMAIN-SUFFIX,dns.msftncsi.com
        - DOMAIN-SUFFIX,www.msftncsi.com
        - DOMAIN-SUFFIX,www.msftconnecttest.com
        - type: dnsmasq
          url: https://github.com/felixonmars/dnsmasq-china-list/raw/master/accelerated-domains.china.conf
        match_with_dns: request
    - &DNS_RULE_MATCH_NETFLIX
      server: Netflix
      filters: *NETFLIX_FILTERS
      match_with_dns: request
    final: PROXY
  experimental:
    clash_api:
      external_controller: :9090
      external_ui: /root/.config/sing-box/ui
      secret: '@secret:CLASH_SECRET'
    cache_file:
      enabled: true
      path: /root/.config/sing-box/cache.db
# ------------------------------------------------------------------------------
# Sing-Box clients (for Android platforms).
# ------------------------------------------------------------------------------
- name: &SING_BOX_CLIENT_BASE sing-box-clients
  type: sing-box
  ruleset_url: https://github.com/lirundong/homelab-infra/releases/download/sing-box-clients/
  base: *SING_BOX_BASE
  inbounds:
  - tag: tun
    type: tun
    auto_route: true
    stack: gvisor
    sniff: true
    sniff_override_destination: true
    address:
    - 172.19.0.1/30
    - fdfe:dcba:9876::1/126
  route:
    auto_detect_interface: true
    override_android_vpn: true
    rules:
    - *ROUTE_RULE_MATCH_DNS
    - *ROUTE_RULE_MATCH_DIRECT
    - *ROUTE_RULE_MATCH_GLOBAL_PROXY
    - # Only reject secured DNS requests from non-Netflix apps; Netflix trafffic
      # will be fully sent to the proxy.
      mode: and
      outbound: REJECT
      rules:
      - package_name:
        - com.netflix.mediaclient
        - com.netflix.ninja
        invert: true
      - mode: or
        rules:
        - port: 853
        - network: udp
          port: 443
        - protocol: stun
        type: logical
      type: logical
  dns:
    servers:
    - tag: DIRECT
      address: https://@secret:DOT_PUB/dns-query
      address_strategy: prefer_ipv4
      address_resolver: Bootstrap
      detour: DIRECT
    - tag: Bootstrap
      address: https://1.12.12.12/dns-query
      detour: DIRECT
  experimental:
