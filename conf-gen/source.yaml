proxies:
- name: &UDP_FALLBACK üáØüáµ„ÄåSS-AES„Äçbwh-jp-01
  type: ss
  server: '@secret:JP_NODE_HOSTNAME'
  port: '@secret:NODE_SS_AES_PORT!int'
  cipher: aes-128-gcm
  password: '@secret:NODE_SS_AES_PASSWORD'
  udp: true
- name: üáØüáµ„ÄåSS-ChaCha„Äçbwh-jp-01
