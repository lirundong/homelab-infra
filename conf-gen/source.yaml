  server: '@secret:JP_NODE_HOSTNAME'
  port: '@secret:NODE_SS_CHACHA_PORT!int'
  cipher: chacha20-ietf-poly1305
  password: '@secret:NODE_SS_CHACHA_PASSWORD'
