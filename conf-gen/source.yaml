- name: Apple
  type: select
  filters:
  - type: domain-list
    format: text
    url: https://ruleset.skk.moe/Clash/domainset/apple_cdn.txt
  - type: clash-classical
    format: text
    url: https://ruleset.skk.moe/Clash/non_ip/apple_services.txt
  - type: clash-classical
