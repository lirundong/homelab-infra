    format: text
    url: https://ruleset.skk.moe/Clash/non_ip/telegram.txt
  - type: clash-classical
    format: text
    url: https://ruleset.skk.moe/Clash/ip/telegram.txt
  img-url: https://github.com/Koolson/Qure/raw/master/IconSet/Telegram.png
