  - DOMAIN-SUFFIX,gree.com
  - type: clash-classical
    format: text
    url: https://ruleset.skk.moe/Clash/non_ip/domestic.txt
  - type: clash-classical
    format: text
    url: https://ruleset.skk.moe/Clash/ip/domestic.txt
  - type: clash-ipcidr
    format: text
